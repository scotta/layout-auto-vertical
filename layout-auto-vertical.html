<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-media-query/core-media-query.html">

<!--
Element providing a wrapper to enable a responsive layout.

##### Example

  <layout-auto-vertical responsiveWidth="800">
    <div auto-vertical flex one>layout-auto-vertical 1</div>
    <div auto-vertical flex two>layout-auto-vertical 2</div>
    <div auto-vertical>layout-auto-vertical 3</div>
  </layout-auto-vertical>

@element layout-auto-vertical
@blurb Element providing a wrapper to enable a responsive layout.
@status alpha
@homepage https://github.com/scotta/layout-auto-vertical
-->
<polymer-element name="layout-auto-vertical" attributes="responsiveWidth">

  <template>
    <core-media-query query="max-width: {{responsiveWidth}}px"
                      queryMatches="{{breakPoint}}"></core-media-query>
    <div layout vertical?="{{breakPoint}}" horizontal?="{{!breakPoint}}">
          <content></content>
    </div>
  </template>

  <script>
    Polymer({
      /**
       * The `author` attribute sets an initial author
       *
       * @attribute author
       * @type string
       * @default 'Andrew Scott'
       */
      author: 'Andrew Scott',

      /**
       * `responseWidth` is the pixel width that triggers the switch to a vertical layout.
       *
       * @property responseWidth
       * @type number
       * @default 640
       */
      responsiveWidth: 640
    });

  </script>

</polymer-element>
