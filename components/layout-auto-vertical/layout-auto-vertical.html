<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-media-query/core-media-query.html">

<!--
Element providing a wrapper to enable a responsive layout.

This element simply wraps the
[auto-vertical sample code](https://www.polymer-project.org/0.5/docs/polymer/layout-attrs.html) provided by the Polymer
project for use within Meteor and other projects in general.

##### Example
<pre>
    &lt;layout-auto-vertical responsiveWidth=&quot;800&quot;&gt;
      &lt;div auto-vertical flex one&gt;Flex Ratio One&lt;/div&gt;
      &lt;div auto-vertical flex two&gt;Flex Ratio Two&lt;/div&gt;
      &lt;div auto-vertical&gt;No Flex&lt;/div&gt;
    &lt;/layout-auto-vertical&gt;
</pre>
##### Note for flexed horizontal layouts

You *must specify a flex ratio* for all flexed horizontal layout elements. If you fail to specify a ratio the element
 may not be displayed when in the vertical layout.

@element layout-auto-vertical
@blurb Element providing a wrapper to enable a responsive layout.
@status alpha
@homepage https://scotta.github.io/layout-auto-vertical
-->
<polymer-element name="layout-auto-vertical" attributes="responsiveWidth">

  <template>
    <core-media-query query="max-width: {{responsiveWidth}}px"
                      queryMatches="{{breakPoint}}"></core-media-query>
    <div layout vertical?="{{breakPoint}}" horizontal?="{{!breakPoint}}">
          <content></content>
    </div>
  </template>

  <script>
    Polymer({
      /**
       * `responsiveWidth` is the pixel width that triggers the switch to a vertical layout.
       *
       * @property responsiveWidth
       * @type number
       * @default 640
       */
      responsiveWidth: 640
    });

  </script>

</polymer-element>
